<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Book a Room</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium" for="full-name">Full Name</label>
        <input class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="full-name" name="full-name" required>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="email">Email</label>
        <input class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" name="email" required>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="check-in">Check-in Date</label>
        <input class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="date" id="check-in" name="check-in" required>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="check-out">Check-out Date</label>
        <input class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="date" id="check-out" name="check-out" required>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="room-type">Room Type</label>
        <select class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="room-type" name="room-type" required>
          <option value="">Select a room type</option>
          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="suite">Suite</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="guests">Number of Guests</label>
        <input class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="number" id="guests" name="guests" min="1" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">Book Now</button>
    </form>
  </div>
</body>
</html>
