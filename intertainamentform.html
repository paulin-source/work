<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entertainment Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #ffffff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #e50914;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Entertainment Feedback</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="genre">Favorite Genre</label>
      <select id="genre" name="genre">
        <option>Action</option>
        <option>Comedy</option>
        <option>Drama</option>
        <option>Horror</option>
        <option>Sci-Fi</option>
        <option>Romance</option>
      </select>

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Tell us what you liked..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
