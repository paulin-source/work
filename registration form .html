<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium" for="name">Name</label>
        <input class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="name" name="name" required>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="email">Email</label>
        <input class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" name="email" required>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="password">Password</label>
        <input class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" name="password" required>
      </div>
      <div>
        <label class="block mb-1 font-medium" for="confirm-password">Confirm Password</label>
        <input class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">Register</button>
    </form>
    <p class="text-center text-sm mt-4">Already have an account? <a href="#" class="text-blue-600 hover:underline">Login here</a>.</p>
  </div>
</body>
</html>
